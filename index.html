<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投掷硬币</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      /* 夜间模式的背景颜色为黑色 */
      background-color: white;
      color: black;
    }

    /* 夜间模式下的样式 */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    
    h1 {
      margin-top: 0;
    }
    
    .coin-image {
      max-width: 100px;
      margin: 10px;
    }
    

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #0056b3;
    }

    .coin-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>投掷硬币</h1>

    <div class="coin-result"></div>
  
    <p>投掷硬币的数量：</p>
    <input type="number" id="coin-count" min="1" max="10" value="1">
  
    <br><br>
  
    <button class="button" onclick="flipCoin()">投掷硬币</button>
  </div>

  <script>
    // 定义一个函数，用于投掷硬币
    function flipCoin() {
      var coinCount = document.getElementById("coin-count").value; // 获取输入框中的硬币数量
      var result = ""; // 用于存储投掷结果的字符串
      var headsCount = 0; // 记录正面出现的次数
      
      for (var i = 0; i < coinCount; i++) { // 进行硬币投掷的循环
        var randomNumber = Math.random(); // 生成一个随机数
        
        if (randomNumber < 0.5) { // 如果随机数小于0.5，则认为是正面
          result += '<img class="coin-image" src="coin_head.png" alt="正面">'; // 将正面的图片添加到结果字符串中
          headsCount++; // 正面次数加一
        } else { // 否则认为是反面
          result += '<img class="coin-image" src="coin_tail.png" alt="反面">'; // 将反面的图片添加到结果字符串中
        }
      }
      
      document.querySelector(".coin-result").innerHTML = result; // 将结果字符串显示在页面上
      
      // 弹窗展示结果
      alert("投掷了 " + coinCount + " 枚硬币\n\n正面：" + headsCount + " 枚\n反面：" + (coinCount - headsCount) + " 枚");
    }

    // 检查浏览器设置，根据设置切换到夜间模式
    function checkDarkMode() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { // 检查浏览器设置是否为夜间模式
        // 如果浏览器设置为夜间模式，则将body的class设置为"dark-mode"
        document.body.classList.add('dark-mode');
      }
    }

    // 页面加载时检查夜间模式
    checkDarkMode();
  </script>
