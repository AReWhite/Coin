<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投掷硬币</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    .coin-image {
      max-width: 100px;
      margin: 10px;
    }
    
    .coin-result {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>投掷硬币</h1>

  <div class="coin-result"></div>
  
  <p>投掷硬币的数量：</p>
  <input type="number" id="coin-count" min="1" max="10" value="1">
  
  <br><br>
  
  <button class="button" onclick="flipCoin()">投掷硬币</button>
  
  <script>
    function flipCoin() {
      var coinCount = document.getElementById("coin-count").value;
      var result = "";
      
      for (var i = 0; i < coinCount; i++) {
        var randomNumber = Math.random();
        
        if (randomNumber < 0.5) {
          result += '<img class="coin-image" src="coin_head.png" alt="硬币图像">';
        } else {
          result += '<img class="coin-image" src="coin_tail.png" alt="硬币图像">';
        }
        
        if ((i + 1) % 3 === 0) {
          result += '<br>';
        }
      }
      
      document.querySelector(".coin-result").innerHTML = result;
    }
  </script>
</body>
</html>
