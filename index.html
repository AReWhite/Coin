  <script>
    // ç¡®ä¿DOMåŠ è½½å®Œæˆåå†æ‰§è¡Œä»£ç 
    document.addEventListener('DOMContentLoaded', function() {
      let headsCount = 0;
      let tailsCount = 0;
      // æ·»åŠ å†å²è®°å½•æ•°ç»„
      let coinHistory = [];
      
      // æŠ•æ·ç¡¬å¸å‡½æ•°
      function flipCoin() {
        const coinCount = document.getElementById("coin-count").value;
        const resultContainer = document.querySelector(".coin-container");
        const gameMode = document.querySelector('.mode-button.active').dataset.mode;
        const historyContainer = document.getElementById('coin-history');

        // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
        flipButton.disabled = true;

        resultContainer.innerHTML = '<div class="loading">æŠ•æ·ä¸­...</div>';

        setTimeout(() => {
          resultContainer.innerHTML = '';
          let results = [];
          const coinSize = getComputedStyle(document.documentElement).getPropertyValue('--coin-size');
          resultContainer.style.minHeight = coinSize;

          for (let i = 0; i < coinCount; i++) {
            const randomNumber = Math.random();
            const isHeads = randomNumber < 0.5;
            results.push(isHeads);
            // æ·»åŠ åˆ°å†å²è®°å½•
            coinHistory.push(isHeads ? 'heads' : 'tails');
            if (isHeads) headsCount++;
            else tailsCount++;

            const coinImg = document.createElement('img');
            coinImg.className = 'coin-image coin-flipping';
            coinImg.src = isHeads ? 'coin_head.png' : 'coin_tail.png';
            coinImg.alt = isHeads ? 'æ­£é¢' : 'åé¢';
            coinImg.style.opacity = '0';

            resultContainer.appendChild(coinImg);

            setTimeout(() => {
              coinImg.style.opacity = '1';
            }, i * 100);
          }

          updateStats(headsCount, tailsCount);
          updateCoinHistory();

          if (gameMode === 'guess') {
            checkGuessResult(headsCount > coinCount / 2);
          }

          // å¯ç”¨æŒ‰é’®
          flipButton.disabled = false;
        }, 500);
      }

      // å¤œé—´æ¨¡å¼åˆ‡æ¢
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        document.querySelector('.theme-toggle').textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('darkMode', isDarkMode);
      }

      // åˆå§‹åŒ–æ¸¸æˆæ¨¡å¼æŒ‰é’®
      function initModeButtons() {
        const modeButtons = document.querySelectorAll('.mode-button');
        if (!modeButtons.length) return;

        modeButtons.forEach(button => {
          button.addEventListener('click', () => {
            modeButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const mode = button.dataset.mode;
            document.getElementById('guess-section').style.display = mode === 'guess' ? 'block' : 'none';
          });
        });

        // çŒœç¡¬å¸æŒ‰é’®äº‹ä»¶
        const guessHeads = document.getElementById('guess-heads');
        const guessTails = document.getElementById('guess-tails');
        if (guessHeads && guessTails) {
          guessHeads.addEventListener('click', () => {
            userGuess = true;
            highlightGuessButton(true);
          });

          guessTails.addEventListener('click', () => {
            userGuess = false;
            highlightGuessButton(false);
          });
        }
      }

      // æ·»åŠ å†å²è®°å½•æ›´æ–°å‡½æ•°
      function updateCoinHistory() {
        const historyContainer = document.getElementById('coin-history');
        if (!historyContainer) return;

        // æ¸…ç©ºå®¹å™¨
        historyContainer.innerHTML = '';

        // æ·»åŠ æ‰€æœ‰å†å²ç¡¬å¸
        coinHistory.forEach(result => {
          const coinElement = document.createElement('div');
          coinElement.className = 'coin-history-item';
          coinElement.style.backgroundImage = result === 'heads' ? 'url(coin_head.png)' : 'url(coin_tail.png)';
          coinElement.title = result === 'heads' ? 'æ­£é¢' : 'åé¢';
          historyContainer.appendChild(coinElement);
        });
      }

      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      function updateStats(heads, tails) {
        const headsElement = document.getElementById('heads-count');
        const tailsElement = document.getElementById('tails-count');
        if (headsElement && tailsElement) {
          headsElement.textContent = heads;
          tailsElement.textContent = tails;
        }
      }

      // çŒœç¡¬å¸ç»“æœæ£€æŸ¥
      let userGuess = null;
      let score = 0;

      function highlightGuessButton(isHeads) {
        const guessHeads = document.getElementById('guess-heads');
        const guessTails = document.getElementById('guess-tails');
        if (guessHeads && guessTails) {
          guessHeads.classList.toggle('active', isHeads === true);
          guessTails.classList.toggle('active', isHeads === false);
        }
      }

      function checkGuessResult(isHeadsMore) {
        if (userGuess === null) return;

        const isCorrect = userGuess === isHeadsMore;
        if (isCorrect) {
          alert('æ­å–œï¼ŒçŒœå¯¹äº†ï¼');
          score += 10;
        } else {
          alert('çŒœé”™äº†ï¼Œå†è¯•ä¸€æ¬¡ï¼');
        }
        document.getElementById('score').textContent = score;
        userGuess = null;
        highlightGuessButton(null);
      }

      // åˆå§‹åŒ–ä¸»é¢˜
      function initTheme() {
        if (localStorage.getItem('darkMode') === 'true') {
          document.body.classList.add('dark-mode');
          document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
        }
      }

      // ç»‘å®šæŠ•æ·ç¡¬å¸æŒ‰é’®äº‹ä»¶ï¼ˆå…³é”®ä¿®å¤ï¼‰
      const flipButton = document.getElementById('flip-button');
      if (flipButton) {
        // æ·»åŠ é”™è¯¯å¤„ç†åŒ…è£…
        flipButton.addEventListener('click', function() {
          try {
            flipCoin();
          } catch (error) {

            alert('æ“ä½œå¤±è´¥: ' + error.message);
          }
        });
      } else {
        console.error('æœªæ‰¾åˆ°æŠ•æ·ç¡¬å¸æŒ‰é’®å…ƒç´ ');
      }

      // ç»‘å®šä¸»é¢˜åˆ‡æ¢æŒ‰é’®äº‹ä»¶
      const themeButton = document.querySelector('.theme-toggle');
      if (themeButton) {
        themeButton.addEventListener('click', toggleDarkMode);
      }

      // ç»‘å®šé‡ç½®æŒ‰é’®äº‹ä»¶
      const resetButton = document.getElementById('reset-stats');
      if (resetButton) {

            document.getElementById('score').textContent = score; // æ›´æ–°å¾—åˆ†æ˜¾ç¤º
            
            // ç§»é™¤ä¸å­˜åœ¨çš„resultå…ƒç´ æ›´æ–°

            // æ¸…ç©ºå†å²è®°å½•æ˜¾ç¤º

            // é‡ç½®ä¸»ç¡¬å¸æ˜¾ç¤º
            const coin = document.getElementById('coin');
            if (coin) { // æ·»åŠ å…ƒç´ å­˜åœ¨æ€§æ£€æŸ¥
              coin.style.backgroundImage = '';
            }
            
            // æ¸…ç©ºç¡¬å¸å®¹å™¨
            const coinContainer = document.querySelector('.coin-container');
            if (coinContainer) {
              coinContainer.innerHTML = '';
            }
            
            alert('æ•°æ®å·²æˆåŠŸé‡ç½®');
          } catch (error) {
            console.error('é‡ç½®åŠŸèƒ½å‡ºé”™:', error);
            alert('é‡ç½®å¤±è´¥: ' + error.message);
          }
        });
      }

      // åˆå§‹åŒ–
      initTheme();
      initModeButtons();

      // å°†flipCoinå‡½æ•°ç»‘å®šåˆ°windowå¯¹è±¡ï¼Œç¡®ä¿å…¨å±€å¯è®¿é—®
      window.flipCoin = flipCoin;
    });
  </script>
